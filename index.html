<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game with GeoLocation and Weather</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>

    <!-- Start Wrapper -->
    <div id="startWrapper">
        <form id="difficultySelect">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <input type="submit" value="Start!">
        </form>
    </div>

    <!-- Game Wrapper -->
    <div id="gameWrapper" class="hidden">
        <form id="guessForm">
            <input type="text" id="guessInput" placeholder="Guess a letter!">
            <input type="submit" id="guessSubmitButton" value="Guess">
        </form>
        <button type="button" id="resetGame" class="hidden">Play Again!</button>
        <div id="guesses"></div>
        <br>
        <div id="wordHolder"></div>
        <br>
        <canvas id="hangmanCanvas" width="400" height="400" style="border: 1px solid black;"></canvas>
    </div>

    <!-- GeoLocation and Weather Display -->
    <div id="geo-weather">
        <h2>GeoLocation and Weather</h2>
        <p id="location-info">Loading location...</p>
        <p id="weather-info"></p>
    </div>

    <script src="resources/js/Hangman.js" type="text/javascript"></script>
    <script src="resources/js/index.js" type="text/javascript"></script>
    <script>
        // Add your script here if needed
    </script>
</body>
</html>
